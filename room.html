<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rocket.q - Perguntas e Respostas</title>
    <meta charset="UTF-08" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- View Port-->
    <meta name="viewport" content="initial-scale=1" />

    <!--CSS-->
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/room.css" />

    <!--Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="/assets/logo.png" alt="Logo rocket.q" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            323243
            <img src="assets/copy 1.png" alt="Copiar numero da sala" />
          </div>
          <div class="buton">
            <a href="#" class="button">
              <img src="assets/users 2.png" alt="Criar sala" />
              Criar sala
            </a>
          </div>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label class="sr-only" for-id="question"
              >Oque você quer perguntar?</label
            >
            <textarea
              name="question"
              id="question"
              placeholder="Oque você quer perguntar?"
            >
            </textarea>

            <footer>
              <div>
                <img src="" alt="" />
                esta pergunta é anônima
              </div>
              <button>enviar</button>
            </footer>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
